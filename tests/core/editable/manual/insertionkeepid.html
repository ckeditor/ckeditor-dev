<textarea id="classic">
	<p>
		<span id="SomeId1">Foo</span>
	</p>
</textarea>
<div id="divarea" >
	<div>
		<span id="SomeId2">Foo</span>
	</div>
</div>

<script>
	( function() {
		CKEDITOR.replace( 'classic', {
			allowedContent: 'span[id]'
		} );
		CKEDITOR.replace( 'divarea', {
			allowedContent: 'span[id]',
			extraPlugins: 'divarea',
			enterMode: CKEDITOR.ENTER_DIV
		} );
	} )();
</script>
